apiVersion: v1
kind: Service
metadata:
  name: mosquitto
spec:
  ports:
  - port: 1883
    protocol: TCP
  selector:
    app: mosquitto
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: web
---
apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: server
